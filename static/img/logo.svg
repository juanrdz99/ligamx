<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006847;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE1126;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="492" height="492" rx="70" fill="url(#bg-gradient)" filter="url(#shadow)" />
  <rect x="25" y="25" width="462" height="462" rx="55" fill="#ffffff" opacity="0.1" />
  
  <!-- MX Text -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#shadow)">MX</text>
  
  <!-- Stats Text -->
  <text x="256" y="260" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#shadow)">STATS</text>
  
  <!-- Soccer Ball Icon -->
  <circle cx="256" cy="350" r="60" fill="#ffffff" />
  <path d="M256 290 L256 410" stroke="#000000" stroke-width="2" fill="none" />
  <path d="M196 350 L316 350" stroke="#000000" stroke-width="2" fill="none" />
  <path d="M215 300 L297 400" stroke="#000000" stroke-width="2" fill="none" />
  <path d="M215 400 L297 300" stroke="#000000" stroke-width="2" fill="none" />
  
  <!-- Telegram Icon -->
  <circle cx="150" cy="430" r="30" fill="#0088cc" />
  <path d="M135 430 L145 440 L165 420" stroke="#ffffff" stroke-width="4" fill="none" />
  
  <!-- Dashboard Icon -->
  <rect x="330" y="400" width="60" height="60" rx="5" fill="#4285F4" />
  <rect x="340" y="420" width="40" height="5" rx="2" fill="#ffffff" />
  <rect x="340" y="430" width="30" height="5" rx="2" fill="#ffffff" />
  <rect x="340" y="440" width="20" height="5" rx="2" fill="#ffffff" />
</svg>
