<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga MX - Tabla de Posiciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Liga MX</h1>
            <div class="nav-tabs-container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="standings-tab" data-bs-toggle="tab" data-bs-target="#standings" type="button" role="tab" aria-controls="standings" aria-selected="true">Tabla de Posiciones</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="livescores-tab" data-bs-toggle="tab" data-bs-target="#livescores" type="button" role="tab" aria-controls="livescores" aria-selected="false">Partidos en Vivo</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="fixtures-tab" data-bs-toggle="tab" data-bs-target="#fixtures" type="button" role="tab" aria-controls="fixtures" aria-selected="false">Próximos Partidos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false">Resultados</button>
                    </li>
                </ul>
            </div>
        </header>

        <div class="tab-content" id="myTabContent">
            <!-- Standings Tab -->
            <div class="tab-pane fade show active" id="standings" role="tabpanel" aria-labelledby="standings-tab">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Tabla de Posiciones</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="standings-table">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Equipo</th>
                                        <th>PJ</th>
                                        <th>G</th>
                                        <th>E</th>
                                        <th>P</th>
                                        <th>GF</th>
                                        <th>GC</th>
                                        <th>DG</th>
                                        <th>Pts</th>
                                    </tr>
                                </thead>
                                <tbody id="standings-body">
                                    <!-- Data will be loaded here via JavaScript -->
                                    <tr>
                                        <td colspan="10" class="text-center">Cargando datos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Live Scores Tab -->
            <div class="tab-pane fade" id="livescores" role="tabpanel" aria-labelledby="livescores-tab">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title mb-0">Partidos en Vivo</h3>
                    </div>
                    <div class="card-body">
                        <div id="livescores-container">
                            <!-- Data will be loaded here via JavaScript -->
                            <p class="text-center">Cargando partidos en vivo...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixtures Tab -->
            <div class="tab-pane fade" id="fixtures" role="tabpanel" aria-labelledby="fixtures-tab">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3 class="card-title mb-0">Próximos Partidos</h3>
                    </div>
                    <div class="card-body">
                        <div id="fixtures-container">
                            <!-- Data will be loaded here via JavaScript -->
                            <p class="text-center">Cargando próximos partidos...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="card-title mb-0">Resultados</h3>
                    </div>
                    <div class="card-body">
                        <div id="history-container">
                            <!-- Data will be loaded here via JavaScript -->
                            <p class="text-center">Cargando resultados...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4 mb-4">
        <p>© 2025 Liga MX Web | Datos proporcionados por LiveScore API</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
